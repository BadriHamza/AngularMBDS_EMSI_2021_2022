<main class="container">
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent">
        Ajouter Assignment
      </button>
    </a>
  </div>
 <div>
  <a routerLink="/login">
  <button mat-flat-button color="primary">
    DÃ©connecter
</button>
  </a>
 </div>
    
  


  <div class="container2">
    <button mat-stroked-button (click)="premierePage()" [disabled]="!hasPrevPage" color="accent">PREMIERE PAGE</button>
    <button mat-stroked-button (click)="pagePrecedente()" [disabled]="!hasPrevPage" color="primary">PRECEDENT</button>
    <button mat-stroked-button (click)="pageSuivante()" [disabled]="!hasNextPage" color="primary">SUIVANT</button>
    <button mat-stroked-button (click)="dernierePage()" [disabled]="!hasNextPage" color="accent">DERNIERE PAGE</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <!-- dateDeRendu -->
      <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDeRendu| date}} </td>
      </ng-container>

      <!-- Rendu Column -->
      <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef> Rendu </th>
        <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> mise a jour</th>
        <td mat-cell *matCellDef="let assignment">
          <button>
            <a routerLink="/assignment/{{assignment.id}}/edit">
              <mat-icon>modifier</mat-icon>
            </a>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete</th>
        <td mat-cell *matCellDef="let assignment">
          <button (click)="onSupp(assignment)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    

  </div>

  <p></p>

</main>
