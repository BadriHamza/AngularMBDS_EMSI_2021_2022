
<form ngForm #assignmentForm class="form" (submit)="onSubmit(); assignmentForm.reset();">
   
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            
           <div class="login-form">
            <div class="group">
                
                    
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" matInput  [(ngModel)]="email" placeholder="user name" name="email">
                
            </div>
            <p></p>
            <div class="group">
                
                    <label for="pass" class="label">Password</label>
                    <input input id="pass" type="password" class="input" matInput  [type]="'password'" [(ngModel)]="password" name="password">
                    <p></p>
                    <div class="group">
                        <button color="primary" type="submit" class="button">
                            Login
                          </button>
                    </div>
                    
                      
            </div>
           </div>
            
            
            
            
           
            
        </div>
    </div>

</form>
